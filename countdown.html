<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Geri Sayım</title>
  </head>
  <body>
    <p
      id="geriSayim"
      style="
        background-color: #153168;
        color: #ffffff;
        text-align: center;
        font-size: 21px;
      "
    ></p>
    <script style="background-color: #153168">
      // Hedef tarih
      var hedefTarih = new Date("2023-12-12T23:59:59").getTime();

      // Her saniyede bir güncellenen fonksiyon
      var geriSayim = setInterval(function () {
        // Şu anki tarih ve zaman
        var simdikiTarih = new Date().getTime();

        // Aradaki zaman farkı
        var zamanFarki = hedefTarih - simdikiTarih;

        // Zaman birimlerinin hesaplanması
        var gun = Math.floor(zamanFarki / (1000 * 60 * 60 * 24));
        var saat = Math.floor(
          (zamanFarki % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var dakika = Math.floor((zamanFarki % (1000 * 60 * 60)) / (1000 * 60));
        var saniye = Math.floor((zamanFarki % (1000 * 60)) / 1000);

        // Sonucun HTML'e yerleştirilmesi
        document.getElementById("geriSayim").innerHTML =
          "Carraro Flexi Özel İndirimin Bitmesine Son: " +
          gun +
          " gün " +
          saat +
          " saat " +
          dakika +
          " dakika " +
          saniye +
          " saniye";
      }, 1000);
    </script>
  </body>
</html>
